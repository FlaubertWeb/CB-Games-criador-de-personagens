{% extends "base.html" %}
{% block titulo %}Login{% endblock %}
{% block conteudo %}
<body class="fundo-home home">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container py-5 text-center entrada">
      <h1 class="animate one mb-4">
        <span>L</span><span>O</span><span></span><span>G</span><span>I</span><span>N</span>
      </h1>
      <p class="lead">Faça login para acessar o Criador de Personagens</p>
 
      <div class="quadro-medieval text-center p-5 col-md-6 mx-auto">
        <form method="POST" action="/login">
          <div class="mb-3 text-start">
           
            <input placeholder="Usuário" type="text" class="form-control" id="usuario" name="usuario" required>
          </div>
          <div class="mb-3 text-start">
      
            <input placeholder="Senha" type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <button type="submit" class="botao-medieval w-100 mt-3">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5">
    <small>&copy; 2025 CB Games - Todos os direitos reservados.<br>
      Desenvolvido por: <a href="http://flaubert.dev.br/" target="_blank" class="ass">Flaubert <span>Dev</span></a>
    </small>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.animate').forEach(container => {
        const spans = container.querySelectorAll('span');
        spans.forEach((span, i) => {
          span.style.animationDelay = `${i * 0.05}s`;
        });
      });
    });
  </script>
</body>
{% endblock %}
